{% extends 'base.html' %} 
{% load static %}
{% block content %}

<div id="signupwarning" class="warning">
    {% if error %}
    <center><div class="alert alert-primary" role="alert">
        {{error}}
    </div></center>
        
    {% endif %}
</div>
<form action="/registerForVaccination/district/{{district_name}}" method="POST" style="margin:50px 100px;" onsubmit="return validateRegistration()" name="registerForVaccinationForm" id="registerForVaccinationForm">
   {% csrf_token %}
        
        <h3>{{ district_name }} </h3>
        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Full Name </label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" maxlength="255">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="aadharNumber">Aadhar Number </label>
              <input type="number" class="form-control" id="aadharNumber" name="aadharNumber" placeholder="Enter Aadhar Number" maxlength="16">
            </div>
        </div> 

        <div class="form-row">
            <div class="form-group col-md-12">
              <label for="contactNumber">Contact Number </label>
              <input type="number" class="form-control" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" maxlength="12">
            </div>
        </div>
     
        <div class="form-row">
            <div class="form-group col-md-12">   
              <label for="address"> Address </label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter your Address" maxlength="1000">
            </div>
        </div>   

        <div class="form-row">
            <div class="form-group col-md-12">
            <label for="exampleFormControlSelect1">Select Center </label>
            <select class="form-control" name="center">
                <option value="-1" selected>Select the Center</option>
                {% for center in centers %}
                <option value="{{ center.name }}">{{ center.name }}</option>
                {% endfor %}
            </select>
            </div>
        </div>
     
        
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="date-input">Date</label>
                <input class="form-control" type="date" id="date-input" min="2021-04-02">
            </div>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="{% static 'js/registerForVaccination.js' %}"></script>
{% endblock %}
